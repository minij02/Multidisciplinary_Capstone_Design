# ===============================================
# 1. Spring Core & Server Configuration
# ===============================================

# 서버 포트 설정 (기본값: 8080)
server.port=8080

# ===============================================
# 2. Database (MySQL) & JPA Configuration
# ===============================================

# 데이터베이스 연결 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/<DB_NAME>?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=<DB_USER>
spring.datasource.password=<DB_PASSWORD>

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================================
# 3. Email Service Configuration (Gmail SMTP)
# ===============================================

# 메일 서버 호스트 (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}

# 인증 비밀번호: Google 앱 비밀번호 (App Password)
spring.mail.password=${EMAIL_APP_PASSWORD}
# SMTP 전송 프로토콜 설정
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===============================================
# 4. Security & JWT Configuration
# ===============================================

# JWT Secret Key 설정 (토큰 서명용)
jwt.secret=SGVyZV9Jc19Zb3VyX1NlY3JldF9LZXlfRm9yX0pXVF9EaWdpdGFsX0FwcF8wMTE=

# 토큰 만료 시간 설정 (밀리초 단위)
jwt.expiration-ms=7200000 

# ===============================================
# 5. OAuth 2.0 Google Client Configuration
# ===============================================

# Google Cloud Console에서 발급받은 클라이언트 ID 및 Secret
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# 기본 설정 (profile, email 스코프 요청)
spring.security.oauth2.client.registration.google.scope=profile,email

# ===============================================
# 6. AI Service Configuration (GEMINI/OPENAI) ⭐ 추가 ⭐
# ===============================================

# API 키는 환경 변수로 대체하여 Git에 노출되지 않도록 합니다.
spring.ai.openai.api-key=${AI_API_KEY} 

# Gemini API의 OpenAI 호환 엔드포인트 URL 설정
spring.ai.openai.chat.base-url=https://generativelanguage.googleapis.com/v1beta/openai/chat/completions

# 모델 및 파라미터 설정
spring.ai.openai.chat.options.model=gemini-2.0-flash-lite
spring.ai.openai.chat.options.temperature=0.0